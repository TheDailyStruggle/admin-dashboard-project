<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="sidebar">
            <div class="logo">
                <img src="./images/logo.png" alt="logo" class="logoImg">
                <span class="logoText">Dashboard</span>
            </div>
            <ul class="menu1">
                <li><img src="./images/home.png" alt="Home" class="icon">Home</li>
                <li><img src="./images/profile.png" alt="Profile" class="icon">Profile</li>
                <li><img src="./images/message.png" alt="Messages" class="icon">Messages</li>
                <li><img src="./images/history.png" alt="History" class="icon">History</li>
                <li><img src="./images/tasks.png" alt="Tasks" class="icon">Tasks</li>
                <li><img src="./images/group.png" alt="Communities" class="icon">Communities</li>
            </ul>

            <ul class="menu2">
                <li><img src="./images/settings.png" alt="Settings" class="icon">Settings</li>
                <li><img src="./images/support.png" alt="Support" class="icon">Support</li>
                <li><img src="./images/privacy.png" alt="Privacy" class="icon">Privacy</li>
            </ul>
        </section>
        <main class="right">
            <header>
                <p>Placeholder Header</p>
            </header>
            <section class="content">
                <card>Placeholder Card</card>
            </section>
        </main>

    </div>


    <script src="javascript.js"></script>
</body>

</html>
